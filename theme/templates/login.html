{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script defer src="{% static 'js/login.js' %}"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <form id="login-form" class="bg-white p-8 rounded shadow w-96 space-y-4">
    <h2 class="text-2xl font-bold text-center text-indigo-600">Login</h2>
    <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border rounded" required>
    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login</button>
  </form>
</body>
</html>
